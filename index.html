<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-withd, intitial-scale=1.0">
    <title>Friend of Cow</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/action.js"></script>
  </head>
  <body>
    <main>
      <section>
	<div class="soup container">
	  <div class="screen row">
	  </div>
	  <div class="keyboard container">
	    <div class="buttonrow container">

	      <div class="key seven">7</div>
	      <div class="key eigtht">8</div>
	      <div class="key nine">9</div>
	      <div class="key plus">+</div>
	    </div>
	    <div class="buttonrow container">
	      <div class="key four">4</div>
	      <div class="key five">5</div>
	      <div class="key six">6</div>
	      <div class="key minus">-</div>
	    </div>
	    <div class="buttonrow container">
	      <div class="key one">1</div>
	      <div class="key two">2</div>
	      <div class="key three">3</div>
	      <div class="key multiply">*</div>
	    </div>
	    <div class="buttonrow container">
	      <div class="key clear">C</div>

	      <div class="key decimal">.</div>

	      <div class="key zero">0</div>
	      <div class="key divide">/</div>
	    </div>
	  </div>
	  
	</div>
      </section>
    </main>
  </body>
</html>
